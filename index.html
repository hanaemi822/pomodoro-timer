<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
            <div class="controls">
                <button id="start" class="btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pause" class="btn">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="reset" class="btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="work-time">Work Time (minutes):</label>
                <input type="number" id="work-time" value="25">
            </div>
            <div class="setting-item">
                <label for="break-time">Break Time (minutes):</label>
                <input type="number" id="break-time" value="5">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
